<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>

    <!-- jQuery provides a better way of interfacing w/ the DOM -->
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>

    <!-- Bootstrap (via MaxCDN) -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Material Design Bootstrap -->

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="playersWrapper">

      </div>
    </div>

    <div id="grid" class="grid">
      <div class="col-md-4 row row-top" data-row-name="Top" data-row-id="T">
        <div class="col-md-4 cell cell-TL" data-cell-name="Top Left" data-cell-id="TL" id="cellTL"></div>
        <div class="col-md-4 cell cell-TC" data-cell-name="Top Center" data-cell-id="TC" id="cellTC"></div>
        <div class="col-md-4 cell cell-TR" data-cell-name="Top Right" data-cell-id="TR" id="cellTR"></div>
      </div>

      <div class="col-md-4 row row-center" data-row-name="Center" data-row-id="C">
        <div class="col-md-4 cell cell-CL" data-cell-name="Center Left" data-cell-id="CL" id="cellCL"></div>
        <div class="col-md-4 cell cell-CC" data-cell-name="Center Center" data-cell-id="CC" id="cellCC"></div>
        <div class="col-md-4 cell cell-CR" data-cell-name="Center Right" data-cell-id="CR" id="cellCR"></div>
      </div>

      <div class="col-md-4 row row-bottom" data-row-name="Bottom" data-row-id="B">
        <div class="col-md-4 cell cell-BL" data-cell-name="Bottom Left" data-cell-id="BL" id="cellBL"></div>
        <div class="col-md-4 cell cell-BC" data-cell-name="Bottom Center" data-cell-id="BC" id="cellBC"></div>
        <div class="col-md-4 cell cell-BR" data-cell-name="Bottom Right" data-cell-id="BR" id="cellBR"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/class/minimax.js"></script>
  <script type="text/javascript" src="js/class/grid.js"></script>
  <script type="text/javascript" src="js/class/ai.js"></script>
  <script type="text/javascript" src="js/class/gamelogic.js"></script>
  <script type="text/javascript" src="js/class/player.js"></script>
  <script type="text/javascript" src="js/events.js"></script>
</html>
